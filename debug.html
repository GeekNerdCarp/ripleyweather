<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RipleyWeather.us Debug Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: monospace, monospace;
    background: #111;
    color: #0f0;
    margin: 0;
    padding: 2rem;
  }
  h1 { color: #6f6; }
  .box {
    border: 2px dashed #0f0;
    padding: 1rem;
    margin: 2rem 0;
    background: #000;
  }
</style>
</head>
<body>
  <h1>âœ… RipleyWeather.us Debug Page</h1>
  <p>This page is served directly from <strong>GitHub Pages</strong>. If you can see this, DNS + Pages are working properly.</p>

  <div class="box">
    <p><strong>Timestamp:</strong> <span id="ts"></span></p>
    <p><strong>Page URL:</strong> <span id="url"></span></p>
    <p><strong>User Agent:</strong> <span id="ua"></span></p>
  </div>

  <script>
    document.getElementById("ts").textContent = new Date().toString();
    document.getElementById("url").textContent = window.location.href;
    document.getElementById("ua").textContent = navigator.userAgent;
  </script>
</body>
</html>
